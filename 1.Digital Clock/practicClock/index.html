<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; text-align: center; font-weight: bolder;">JavaScript Digital Clock</h1>
    <div style="text-align: center; font-weight: bold; box-shadow: #ffffff1a 0px 1px 1px 0px inset, rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px; border: 1px solid white; padding: 20px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        <p id="demo">Time to live : 
            <span id="houre">00</span>
            <span style="font-size: 35px; color: red;" id="minute">00</span>
            <span id="second">00</span>
            <span id="session">am</span>
        </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
